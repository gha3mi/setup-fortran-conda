name: Setup Fortran Conda CI/CD

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master]

permissions:
  contents: write
  pull-requests: write

jobs:
  test_fpm:
    name: ${{ matrix.os }}_${{ matrix.compiler }}_fpm
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # gfortran
          - os: ubuntu-latest
            compiler: gfortran
            compiler-version: 15.1.0
            extra-packages: ""
          - os: macos-latest
            compiler: gfortran
            compiler-version: 15.1.0
            extra-packages: ""
          - os: windows-latest
            compiler: gfortran
            compiler-version: 15.1.0
            extra-packages: ""

          # ifx
          - os: ubuntu-latest
            compiler: ifx
            compiler-version: 2025.2.0
            extra-packages: ""
          - os: windows-latest
            compiler: ifx
            compiler-version: 2025.2.0
            extra-packages: ""

          # lfortran
          - os: ubuntu-latest
            compiler: lfortran
            compiler-version: 0.54.0
            extra-packages: ""
          - os: macos-latest
            compiler: lfortran
            compiler-version: 0.54.0
            extra-packages: ""
          - os: windows-latest
            compiler: lfortran
            compiler-version: 0.54.0
            extra-packages: ""

          # nvfortran
          - os: ubuntu-latest
            compiler: nvfortran
            compiler-version: 25.5
            extra-packages: ""

          # flang-new
          - os: ubuntu-latest
            compiler: flang-new
            compiler-version: 20.1.6
            extra-packages: ""
          - os: windows-latest
            compiler: flang-new
            compiler-version: 20.1.6
            extra-packages: ""

    steps:
      - name: Setup Fortran
        uses: gha3mi/setup-fortran-conda@dev
        with:
          compiler: ${{ matrix.compiler }}
          compiler-version: ${{ matrix.compiler-version }}
          platform: ${{ matrix.os }}
          extra-packages: ${{ matrix.extra-packages }}

      - name: fpm test (debug)
        run: fpm test --compiler ${{ matrix.compiler }} --profile debug --verbose

      - name: fpm test (release)
        run: fpm test --compiler ${{ matrix.compiler }} --profile release --verbose

  test_cmake:
    name: ${{ matrix.os }}_${{ matrix.compiler }}_cmake
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # gfortran
          - os: ubuntu-latest
            compiler: gfortran
            compiler-version: 15.1.0
            extra-packages: "cmake, ninja"
          - os: macos-latest
            compiler: gfortran
            compiler-version: 15.1.0
            extra-packages: "cmake, ninja"
          - os: windows-latest
            compiler: gfortran
            compiler-version: 15.1.0
            extra-packages: "cmake, ninja"

          # ifx
          - os: ubuntu-latest
            compiler: ifx
            compiler-version: 2025.2.0
            extra-packages: "cmake, ninja"
          - os: windows-latest
            compiler: ifx
            compiler-version: 2025.2.0
            extra-packages: "cmake, ninja"

          # lfortran
          - os: ubuntu-latest
            compiler: lfortran
            compiler-version: 0.54.0
            extra-packages: "cmake, ninja"
          - os: macos-latest
            compiler: lfortran
            compiler-version: 0.54.0
            extra-packages: "cmake, ninja"
          - os: windows-latest
            compiler: lfortran
            compiler-version: 0.54.0
            extra-packages: "cmake, ninja"

          # nvfortran
          - os: ubuntu-latest
            compiler: nvfortran
            compiler-version: 25.5
            extra-packages: "cmake, ninja"

          # flang-new
          - os: ubuntu-latest
            compiler: flang-new
            compiler-version: 20.1.6
            extra-packages: "cmake, ninja"
          - os: windows-latest
            compiler: flang-new
            compiler-version: 20.1.6
            extra-packages: "cmake, ninja"

    steps:
      - name: Setup Fortran
        uses: gha3mi/setup-fortran-conda@dev
        with:
          compiler: ${{ matrix.compiler }}
          compiler-version: ${{ matrix.compiler-version }}
          platform: ${{ matrix.os }}
          extra-packages: ${{ matrix.extra-packages }}

      - name: cmake test (debug)
        run: |
          cmake -S . -B build/debug -DCMAKE_BUILD_TYPE=Debug -DCMAKE_Fortran_COMPILER=${{ matrix.compiler }} -G Ninja
          cmake --build build/debug
          ctest --test-dir build/debug --output-on-failure

      - name: cmake test (release)
        run: |
          cmake -S . -B build/release -DCMAKE_BUILD_TYPE=Release -DCMAKE_Fortran_COMPILER=${{ matrix.compiler }} -G Ninja
          cmake --build build/release
          ctest --test-dir build/release --output-on-failure

  doc_ford:
    name: Generate FORD Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Setup and Generate FORD Documentation
        uses: gha3mi/setup-fortran-conda@dev
        with:
          compiler: gfortran
          generate-doc-ford: true
          ford-working-directory: .
          ford-config: README.md
          ford-output-directory: doc/ford
          ford-branch: gh-pages-ford
          ford-target-folder: doc/ford

  doc_doxygen:
    name: Generate Doxygen Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Setup and Generate Doxygen Documentation
        uses: gha3mi/setup-fortran-conda@dev
        with:
          compiler: gfortran
          generate-doc-doxygen: true
          doxygen-working-directory: .
          doxygen-config: Doxyfile
          doxygen-output-directory: doc/doxygen
          doxygen-branch: gh-pages-doxygen
          doxygen-target-folder: doc/doxygen

  status_fpm:
    name: Generate STATUS.md
    if: always()
    needs: test_fpm
    runs-on: ubuntu-latest
    steps:
      - name: Generate summary
        uses: gha3mi/setup-fortran-conda@dev
        with:
          generate-status-fpm: true

  status_cmake:
    name: Generate STATUS.md
    if: always()
    needs: test_cmake
    runs-on: ubuntu-latest
    steps:
      - name: Generate summary
        uses: gha3mi/setup-fortran-conda@dev
        with:
          generate-status-cmake: true

  update_readme_table:
    name: Update README.md status table
    if: |
      always() &&
      github.ref != 'refs/heads/update-readme-table'
    needs: [status_fpm, status_cmake]
    runs-on: ubuntu-latest
    steps:
      - name: Update README status
        uses: gha3mi/setup-fortran-conda@dev
        with:
          update-readme-table: true
          update-readme-token: ${{ secrets.GH_PAT }}   # Update with your GitHub personal access token
          update-readme-user-name: "Seyed Ali Ghasemi" # Update with your name
          update-readme-user-email: "info@gha3mi.com"  # Update with your email

  linter_fortitude:
    name: Run Fortitude Linter
    runs-on: ubuntu-latest
    steps:
      - name: Run Fortitude Linter
        uses: gha3mi/setup-fortran-conda@dev
        with:
          fortitude-check: true
          fortitude-settings: "--output-format github"